# config.yaml

# input and output directories
input_dir: "/playpen-storage/levlevi/nba-positions-videos-dataset/nba-plus-statvu-dataset/game-replays"
output_dir: "/playpen-storage/levlevi/nba-positions-videos-dataset/statvu_alignment/data"
temp_frames_dir: "/playpen-storage/levlevi/nba-positions-videos-dataset/statvu_alignment/data/temp"

# logging and device settings
log_level: "DEBUG"
device: 1
time_remaining_step: 1

yolo:
  verbose: false
  roi_step: 30
  roi_conf_thresh: 0.50

# florence model settings
florence:
  compile_model: true
  model_variant: "large"
  half: true

# OCR settings
ocr:
  batch_size: 32
  new_max_tokens: 5
  num_workers: 1
  num_bootstraps: 1
  do_sample: false
  early_stopping: false
  prompt: |
    Analyze the NBA video frame and extract the time remaining from the on-screen broadcast clock. Follow these guidelines:

    1. Locate the digital clock display, typically in the top or bottom corner of the frame.
    2. If a clock is visible, return the time in MM:SS format (e.g., 08:45, 00:33).
    3. Use leading zeros for single-digit minutes or seconds (e.g., 09:05, not 9:5).
    4. If less than a minute remains, still use two digits for minutes (e.g., 00:45).
    5. If no clock is visible or the time cannot be determined, return None.

    Special cases:
    - If the clock shows a timeout, return "TIMEOUT"
    - If the clock shows the end of a quarter or game, return "END"
    - If the clock is stopped (e.g., during free throws), still return the time shown

    Output only the time or special case indicator, nothing else:
    <time_remaining>
    [EOS]